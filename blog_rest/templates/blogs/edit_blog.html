{% extends 'blogs/base.html' %}

{% block title %}
	<title>Blog | Update</title>
{% endblock %}

{% block content %}
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Edit Blog</h3>
			</div>
			<div class="panel-body">
				<form action="{% url 'blogs:edit_blog' blog.id %}" method="post" role="form" class="form-horizontal">
					{% csrf_token %}

					<div class="form-group">
						<label for="{{ form.title.id_for_label }}" class="col-sm-2 control-label">
							Title
						</label>
						<div class="col-sm-6">
							{{ form.title }}
						</div>
					</div>

					<div class="form-group">
						<label for="{{ form.blog_text.id_for_label }}" class="col-sm-2 control-label">
							Edit content
						</label>
						<div class="col-sm-10">
							{{ form.blog_text }}
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input class="btn btn-action" type="submit" value="Update" name="editBlog">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
