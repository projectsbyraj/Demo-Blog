{% extends 'blogs/base.html' %}

{% block title %}
	<title>Blog | Add</title>
{% endblock %}

{% block content %}
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Add New Blog</h3>
			</div>
			<div class="panel-body">
				<form action="{% url 'blogs:add_blog' %}" method="post" role="form" class="form-horizontal">

					{% csrf_token %}

					<div class="form-group">
						<label for="{{ form.title.id_for_label }}" class="col-sm-2 control-label">
							Title
						</label>
						<div class="col-sm-8">
							{{ form.title }}
						</div>
					</div>

					<div class="form-group">
						<label for="{{ form.blog_text.id_for_label }}" class="col-sm-2 control-label">
							Write content
						</label>
						<div class="col-sm-10">
							{{ form.blog_text }}
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input class="btn btn-action" type="submit" value="Add" name="addBlog">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
